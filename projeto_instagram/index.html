<!DOCTYPE html>
<html lang="en">
<head>
<title>Instagram</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/insta_cel.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/Instagram-Logo.png" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./imgs/Harry.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Harry</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Harry?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
